<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="content-language" content="ru-RU">
        <title>API service</title>
        <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js" integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer type="text/javascript" src="/public/js/handlers.js"></script>
        <script defer type="text/javascript" src="/public/js/app.js"></script>
    </head>

    <body>
        <h1>Test API service</h1>

        <div>
            <div class="title">Парсер страниц</div>
            <div>
                <form id="parserForm">
                    <input type="text" name="url" value="" placeholder="Адрес страницы с https://" required>
                    <select name="searchType">
                        <option value="links">Ссылки</option>
                        <option value="images">Изображения</option>
                        <option value="text">Текст</option>
                    </select>
                    <input type="hidden" name="searchQuery" value="" maxlength="20" placeholder="Часть слова..." disabled>
                    <button data-click="send" data-formId="parserForm">Отправить</button>
                </form>
                <div class="errors"></div>
            </div>

            <div class="title">История поиска</div>
            <div class="history"></div>
        </div>

        <div id="popup"></div>
    </body>
</html>
